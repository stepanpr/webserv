
server {
	listen 8021
	server_name 127.0.0.1
	error_page /home/emabel/webserv/www/default
	max_body_size 10
	cgi_alias /cgi_bin /home/emabel/webserv/cgi_bin
	location / {
		index index.html
		autoindex off
		methods GET
		root  /home/emabel/webserv/www/site.com
		}
	location /gallery {
		index gallery.html
		autoindex off
		methods GET POST HEAD
		root  /home/emabel/webserv/www/site.com
		}
	location /about {
		index about.html
		autoindex off
		methods POST GET
		root  /home/emabel/webserv/www/site.com
		}
	location /contact {
		index contact.html
		autoindex off
		methods POST GET DELETE
		root  /home/emabel/webserv/www/site.com
		}
	location /directory {
    		methods GET POST
    		root /home/emabel/webserv/YoupiBanane
    		index youpi.bad_extension
    		exec cgi_tester
    	}
	}